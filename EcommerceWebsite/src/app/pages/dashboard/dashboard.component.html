<div class="container">
    <h1>Game Dashboard</h1>

    <!-- Add/Update Form -->
    <div class="form-container">
        <h2>{{ isEditing ? 'Edit Product' : 'Add Product' }}</h2>
        <form (ngSubmit)="isEditing ? updateProduct() : addProduct()">
            <div class="form-group">
                <label for="gameid">GameId</label>
                <input id="gameid" [(ngModel)]="selectedProduct.gameId" name="gameid" class="form-control" type="number"
                    required />
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" [(ngModel)]="selectedProduct.title" name="title" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input id="year" [(ngModel)]="selectedProduct.year" name="year" class="form-control" type="number"
                    required />
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <textarea id="summary" [(ngModel)]="selectedProduct.summary" name="summary" class="form-control"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="categoryid">Category</label>
                <input id="categoryid" [(ngModel)]="selectedProduct.categoryId" name="categoryid" class="form-control"
                    type="number" required />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input id="price" [(ngModel)]="selectedProduct.price" name="price" class="form-control" type="number"
                    required />
            </div>
            <div class="form-group">
                <label for="imageurl">Image URL</label>
                <input id="imageurl" [(ngModel)]="selectedProduct.imageURL" name="imageurl" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Add' }}</button>
            <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
        </form>
    </div>

    <!-- Product List -->
    <div class="product-list">
        <h2>Product List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Game ID</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.gameId}}</td>
                    <td>{{ product.title }}</td>
                    <td>{{ product.year }}</td>
                    <td>{{ product.categoryId }}</td>
                    <td>{{ product.price | currency }}</td>
                    <td>
                        <button class="btn btn-warning" (click)="selectProduct(product)">Edit</button>
                        <button class="btn btn-danger" (click)="deleteProduct(product.gameId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
